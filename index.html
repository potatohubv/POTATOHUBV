<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POTATOHUB</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bg"></div>

  <div class="card">
    <h1>POTATOHUB</h1>

    <input id="user" placeholder="Roblox Username" />

    <div class="credits">Créditos: <span id="credits">0</span></div>

    <div class="buttons">
      <button class="b6" onclick="buy(6)">6 Hours</button>
      <button class="b12" onclick="buy(12)">12 Hours</button>
      <button class="b24" onclick="buy(24)">1 Day</button>
    </div>

    <input id="code" placeholder="Código" />
    <button class="redeem" onclick="redeem()">Canjear Código</button>

    <div class="keybox">
      <div>KEY:</div>
      <div id="key">---</div>
    </div>

    <div class="timer" id="timer">Tiempo: 00:00:00</div>

    <div class="msg" id="msg"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
